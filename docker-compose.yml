version: '3.3'

services:
    web:
        build: .
        image: colournaming
        ports:
        - "5000:5000"
        environment:
        - COLOURNAMING_CFG=/app/docker.cfg
        - PYTHONPATH=/app
        - FLASK_ENV=development
        command: run -h 0.0.0.0 -p 5000
        volumes:
        - .:/app
    postgres:
        image: "postgres"
        environment:
        - POSTGRES_PASSWORD=testpass
