services:
  web:
    build: 
      context: .
    image: colournaming
    ports:
      - "5000:5000"
    environment:
      COLOURNAMING_CFG: /app/docker.cfg
      PYTHONPATH: /app
      FLASK_DEBUG: 1
    command: run -h 0.0.0.0 -p 5000
    volumes:
      - ./:/app
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frontend
      - backend

  matomo:
    image: matomo:latest
    ports:
      - "8080:80"
    environment:
      MATOMO_DATABASE_HOST: mariadb
      MATOMMO_DATABASE_USERNAME: matomo
      MATOMO_DATABASE_PASSWORD: 1ihaohvcg13t1
      MTOMO_DATABASE_DBNAME: matomo
    volumes:
      - matomo_www_data:/var/www/html
    networks:
      - frontend
      - backend

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: testpass
      POSTGRES_USER: postgres
      POSTGRES_DB: colournaming
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  mariadb:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: hofihao14g24
      MARIADB_USER: matomo
      MARIADB_PASSWORD: 1ihaohvcg13t1
      MARIADB_DATABASE: matomo
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  postgres_data:
  mariadb_data:
  matomo_www_data:
