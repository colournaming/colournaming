<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="shortcut icon">
        <link href="{{ url_for('static', filename='css/styles-experiment.css') }}" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="initial-scale=1, maximum-scale=1" name="viewport">
        <title>{{ _('Colour Naming Experiment') }}</title>
        {% block css %}{% endblock %}
    </head>
    <body data-spy="scroll" data-target="navigation-bar" {% if rtl %}style="direction: rtl"{% endif %}>
        {% block content %}{% endblock %}
        {% block scripts %}{% endblock %}
        <script src="{{ url_for('static', filename='experiment.js') }}"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-7033921-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}

            gtag('config', 'UA-7033921-1');
        </script>
    </body>
