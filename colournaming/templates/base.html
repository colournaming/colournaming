<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="shortcut icon">
        <link href="{{ url_for('static', filename='farbtastic/farbtastic.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <link rel="canonical" href="https://colornaming.net">
        <link rel="alternate" hreflang="el" href="https://colornaming.net?lang=el">
        <link rel="alternate" hreflang="ru" href="https://colornaming.net?lang=ru">
        <link rel="alternate" hreflang="ja" href="https://colornaming.net?lang=ja">
        <meta charset="UTF-8">
        <meta content="initial-scale=1, maximum-scale=1" name="viewport">
        <title>{{ _('Colour Naming') }}</title>
        {% block css %}{% endblock %}
        <!-- Matomo -->
        <script>
        var _paq = window._paq = window._paq || [];
        _paq.push(['requireCookieConsent']);
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="{{ config.MATOMO_URL }}";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
        </script>
        <!-- End Matomo Code -->
    </head>
    <body data-spy="scroll" data-target="navigation-bar" {% if rtl %}style="direction: rtl"{% endif %}>
        {% block content %}{% endblock %}
        <div id="matomo-opt-out"></div>
        <script src="http://localhost:8080/index.php?module=CoreAdminHome&action=optOutJS&divId=matomo-opt-out&language=auto&showIntro=1"></script>
        <script src="{{ url_for('static', filename='js/namer.js') }}"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-7033921-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-7033921-1');
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
